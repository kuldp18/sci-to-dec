<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Notation Converter</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
    />
    <style>
      /* Dark mode styles */
      body.dark-mode {
        background-color: #111827;
        color: #f9fafb;
      }

      /* Set input text color in dark mode */
      body.dark-mode input[type='text'] {
        color: black;
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-dark-mode transition-colors duration-500 ease-in-out dark-mode"
  >
    <div class="container mx-auto p-8">
      <h1 class="text-3xl font-bold mb-8">Scientific Notation Converter</h1>

      <div
        class="flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4"
      >
        <div class="flex-1">
          <h2 class="text-xl font-bold mb-4">Scientific Notation to Decimal</h2>
          <input
            id="scientificInput"
            type="text"
            placeholder="Enter scientific notation like 1e-5"
            class="w-full border-gray-300 dark:border-gray-700 rounded-md p-2 mb-4"
          />
          <button
            id="scientificToDecimalBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Convert
          </button>
          <p
            id="decimalOutput"
            class="border-gray-300 dark:border-gray-700 border-2 rounded-md p-2 mt-4"
          ></p>
        </div>

        <div class="flex-1">
          <h2 class="text-xl font-bold mb-4">Decimal to Scientific Notation</h2>
          <input
            id="decimalInput"
            type="text"
            placeholder="Enter decimal number like 0.00001"
            class="w-full border-gray-300 dark:border-gray-700 rounded-md p-2 mb-4"
          />
          <button
            id="decimalToScientificBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Convert
          </button>
          <p
            id="scientificOutput"
            class="border-gray-300 dark:border-gray-700 border-2 rounded-md p-2 mt-4"
          ></p>
        </div>
      </div>

      <!-- <div class="flex justify-end mt-4">
        <button
          id="darkModeToggleBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
        >
          Toggle Dark Mode
        </button>
      </div> -->

      <div class="flex justify-end mt-4 absolute top-4 right-4">
        <button
          id="darkModeToggleBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="h-5 w-5"
          >
            <path
              class="text-white dark:text-gray-200"
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
            />
            <path
              class="text-white dark:text-yellow-300"
              d="M0 0h24v24H0z"
              fill="none"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
